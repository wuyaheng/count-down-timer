  <body>

  <div class="col-md-6 p-4 mx-auto text-center">


    <select id="timeSelect" class="form-select mb-2" aria-label="Default select example">
      <option selected>Select Time</option>
      <option value="5" selected>5 Seconds</option>
      <option value="10">10 Seconds</option>
      <option value="15">15 Seconds</option>
    </select>


</div>

    

<div class="col-md-6 mx-auto text-center">

  <div class="card-body text-center"> 
    <h1 id="stopWatch">
      00:05
    </h1>
  </div>

  <div class="btn-group mt-4" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-success" id="start"><i class="fas fa-play"></i>  Start</button>
    <button type="button" class="btn btn-outline-warning" id="reset"><i class="fas fa-sync-alt"></i> Reset</button> 
  </div>

</div>
